<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <!-- VVV ОБНОВЛЕННАЯ СТРУКТУРА ПОИСКА VVV -->
        <div id="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg>
                <input type="text" id="search-input" placeholder="Поиск артистов, альбомов и треков...">
            </div>
            <div id="search-results-container"></div>
        </div>
        <!-- ^^^ КОНЕЦ ОБНОВЛЕННОЙ СТРУКТУРЫ ^^^ -->

        <h1>Cap Checking Ratings</h1>

        <nav>
            <a href="index.html">Главная</a>
            <a href="profile.html" id="profile-link">Мой кабинет</a>
        </nav>
    </header>

    <main>
        <section id="recent-tracks-section">
            <h2>Новинки</h2>
            <div id="recent-tracks-container" class="horizontal-scroll-container">
                <!-- Карточки будут загружены сюда -->
            </div>
        </section>

        <!-- VVV НАЧАЛО: ОБНОВЛЕННЫЙ ШАБЛОН ОКНА АНОНСА VVV -->
        <div id="announcement-modal-overlay" class="modal-overlay">
            <div id="announcement-modal" class="modal">
                <button id="close-announcement-btn" class="close-modal-btn">&times;</button>
                <div id="announcement-body">
                     <div class="announcement-overlay-content">
                        <p id="announcement-date"></p>
                        <h2 id="announcement-title"></h2>
                        <p id="announcement-description"></p>
                        <button id="wait-button" class="button-primary">ЖДУ!</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ^^^ КОНЕЦ: ОБНОВЛЕННЫЙ ШАБЛОН ОКНА АНОНСА ^^^ -->
    </main>

    <footer>
        <p>&copy; 2025 Cap Checking Ratings</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="app.js"></script>
