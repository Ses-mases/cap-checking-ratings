<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль | Cap Checking Ratings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- VVV ОБНОВЛЕННАЯ СТРУКТУРА ПОИСКА VVV -->
        <div id="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg>
                <input type="text" id="search-input" placeholder="Поиск артистов, альбомов и треков...">
            </div>
            <div id="search-results-container"></div>
        </div>
        <!-- ^^^ КОНЕЦ ОБНОВЛЕННОЙ СТРУКТУРЫ ^^^ -->
        <h1>Cap Checking Ratings</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="#" id="logout-button">Выйти</a>
        </nav>
    </header>

    <main class="profile-main">
        <section id="profile-details-section" class="profile-card">
            <div class="profile-header">
                <div id="avatar-container">
                    <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Аватар" class="avatar">
                    <button id="edit-avatar-button" class="edit-avatar-btn" title="Сменить аватар">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z"></path></svg>
                    </button>
                    <input type="file" id="avatar-input" accept="image/png, image/jpeg" class="hidden">
                </div>
                <div class="profile-info">
                    <h2 id="profile-username" class="display-mode-element">Загрузка...</h2>
                    <input type="text" id="username-input" class="edit-mode-element" placeholder="Введите ваше имя">
                    
                    <div class="profile-controls">
                        <button id="edit-profile-button" class="button-secondary display-mode-element">Редактировать</button>
                        <button id="save-profile-button" class="button-primary edit-mode-element">Сохранить</button>
                        <button id="cancel-edit-button" class="button-secondary edit-mode-element">Отмена</button>
                    </div>
                </div>
            </div>
            <p id="update-status" class="status-message"></p>
        </section>

        <section id="ratings-accordion">
            <details class="accordion-item" open>
                <summary>
                    <h3>Мои оценки треков</h3>
                    <span class="accordion-icon"></span>
                </summary>
                <div id="track-ratings-list" class="accordion-content">
                    <p>Загрузка оценок треков...</p>
                </div>
            </details>
            <details class="accordion-item">
                <summary>
                    <h3>Мои оценки альбомов</h3>
                    <span class="accordion-icon"></span>
                </summary>
                <div id="album-ratings-list" class="accordion-content">
                    <p>Загрузка оценок альбомов...</p>
                </div>
            </details>
        </section>
    </main>
    
    <div id="edit-modal-overlay" class="modal-overlay">
        <div id="edit-modal" class="modal">
            <h3>Изменить оценку трека</h3>
            <form id="edit-rating-form">
                <input type="hidden" id="edit-rating-id">
                <label for="edit-score-input">Новая оценка (1-30):</label>
                <input type="number" id="edit-score-input" min="1" max="30" required>
                <label for="edit-review-input">Рецензия:</label>
                <textarea id="edit-review-input" rows="4"></textarea>
                <div class="modal-buttons">
                    <button type="submit" class="button-primary">Сохранить</button>
                    <button type="button" id="cancel-edit-btn" class="button-secondary">Отмена</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer><p>&copy; 2025 Cap Checking Ratings</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="common.js"></script> 
    <script src="profile.js"></script> 
</body>
</html>
