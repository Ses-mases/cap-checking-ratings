<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap Checking Ratings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="_header.css">
    <link rel="stylesheet" href="_card.css">
    <link rel="stylesheet" href="_profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg>
                <input type="search" id="search-input" placeholder="Поиск артистов, альбомов и треков...">
            </div>
            <div id="search-results-container"></div>
        </div>
        
        <h1><a href="index.html" style="color: inherit; text-decoration: none;">Cap Checking Ratings</a></h1>
        
        <div class="nav-wrapper">
            <div id="notifications-container">
                <button id="notification-bell-button" class="icon-button" aria-label="Уведомления">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22M18 16V11C18 7.93 16.36 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5S10.5 3.17 10.5 4V4.68C7.63 5.36 6 7.93 6 11V16L4 18V19H20V18L18 16Z"></path></svg>
                    <span id="notifications-count" class="notification-count"></span>
                </button>
                <div id="notifications-dropdown" class="notifications-dropdown">
                    <div class="notifications-header">
                        <h3>Уведомления</h3>
                    </div>
                    <div id="notifications-list">
                        <p class="no-notifications">Новых уведомлений нет.</p>
                    </div>
                </div>
            </div>
            
            <button id="menu-toggle-button" class="icon-button" aria-label="Меню" aria-expanded="false">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z"></path></svg>
            </button>
            
            <nav id="main-nav">
                <a href="index.html">Главная</a>
                <a href="legends.html">Зал Легенд</a>
                <a href="faq.html">FAQ</a>
                <a href="profile.html" id="profile-link">Мой кабинет</a>
            </nav>
        </div>
    </header>
    <div class="menu-overlay"></div>

    <main>
        <div id="loading-indicator">Загрузка информации об артисте...</div>

        <article id="artist-content" class="hidden">
            <section id="artist-header" class="release-header">
                <img id="artist-avatar" src="https://via.placeholder.com/250" alt="Аватар артиста" class="release-cover artist-avatar">
                <div class="release-info">
                    <h2 id="artist-name">Имя артиста</h2>
                    
                    <div id="artist-rating-container"></div>
                    
                    <p id="artist-description" class="artist-description"></p>
                </div>
            </section>
            
            <section id="artist-tracks-section">
                <h3>Треки</h3>
                <div id="artist-tracks-list" class="track-list-container">
                    <!-- Треки будут добавлены здесь -->
                </div>
                <div id="tracks-pagination-controls" style="text-align: center; margin-top: 1rem;"></div>
            </section>
            
            <section id="artist-albums-section">
                <h3>Альбомы</h3>
                 <div class="scroll-wrapper">
                    <button class="scroll-arrow prev-arrow" aria-label="Предыдущий">&lt;</button>
                    <div id="artist-albums-container" class="horizontal-scroll-container">
                        <!-- Альбомы будут добавлены здесь -->
                    </div>
                    <button class="scroll-arrow next-arrow" aria-label="Следующий">&gt;</button>
                </div>
            </section>
        </article>
    </main>
    
    <footer><p>&copy; 2025 Cap Checking Ratings</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="common.js" defer></script> 
    <script src="artist.js" defer></script> 
</body>
</html>
