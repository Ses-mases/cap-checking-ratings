<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Артист | Cap Checking Ratings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg>
                <input type="text" id="search-input" placeholder="Поиск артистов, альбомов и треков...">
            </div>
            <div id="search-results-container"></div>
        </div>
        <h1>Cap Checking Ratings</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="profile.html" id="profile-link">Мой кабинет</a>
        </nav>
    </header>

    <main>
        <div id="loading-indicator">Загрузка информации об артисте...</div>

        <article id="artist-content" class="hidden">
            <section id="artist-header" class="release-header">
                <img id="artist-avatar" src="https://via.placeholder.com/250" alt="Аватар артиста" class="release-cover artist-avatar">
                <div class="release-info">
                    <h2 id="artist-name">Имя артиста</h2>
                    <p id="artist-description" class="artist-description"></p>
                </div>
            </section>
            
            <section id="artist-tracks-section">
                <h3>Треки</h3>
                <div id="artist-tracks-list" class="track-list-container">
                    <!-- Треки будут добавлены здесь -->
                </div>
                <button id="show-all-tracks-btn" class="button button-secondary hidden">Показать все</button>
            </section>
            
            <section id="artist-albums-section">
                <h3>Альбомы</h3>
                 <div class="scroll-wrapper">
                    <button class="scroll-arrow prev-arrow" aria-label="Предыдущий">&lt;</button>
                    <div id="artist-albums-container" class="horizontal-scroll-container">
                        <!-- Альбомы будут добавлены здесь -->
                    </div>
                    <button class="scroll-arrow next-arrow" aria-label="Следующий">&gt;</button>
                </div>
            </section>
        </article>
    </main>
    
    <footer><p>&copy; 2025 Cap Checking Ratings</p></footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="common.js" defer></script> 
    <script src="artist.js" defer></script> 
</body>
</html>
