<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя | Cap Checking Ratings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"></path></svg>
                <input type="text" id="search-input" placeholder="Поиск артистов, альбомов и треков...">
            </div>
            <div id="search-results-container"></div>
        </div>
        <h1>Cap Checking Ratings</h1>
        <nav>
            <div id="notifications-container">
                <button id="notification-bell-button" class="icon-button" aria-label="Уведомления">
                    <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22M18 16V11C18 7.93 16.36 5.36 13.5 4.68V4C13.5 3.17 12.83 2.5 12 2.5S10.5 3.17 10.5 4V4.68C7.63 5.36 6 7.93 6 11V16L4 18V19H20V18L18 16Z"></path></svg>
                    <span id="notifications-count" class="notification-count"></span>
                </button>
                <div id="notifications-dropdown" class="notifications-dropdown">
                    <div class="notifications-header">
                        <h3>Уведомления</h3>
                    </div>
                    <div id="notifications-list">
                        <!-- Уведомления будут вставлены сюда -->
                        <p class="no-notifications">Новых уведомлений нет.</p>
                    </div>
                </div>
            </div>

            <a href="index.html">Главная</a>
            <a href="legends.html">Зал Легенд</a>
            <a href="faq.html">FAQ</a>
            <a href="profile.html" id="profile-link">Мой кабинет</a>
        </nav>
    </header>

    <main class="profile-main">
        <div id="loading-indicator">Загрузка профиля...</div>

        <div id="profile-content" class="hidden">
            <section id="profile-details-section" class="profile-card">
                <div class="profile-header">
                    <div id="avatar-container">
                        <img id="profile-avatar" src="https://via.placeholder.com/150" alt="Аватар" class="avatar">
                    </div>
                    <div class="profile-info">
                        <h2 id="profile-username">Загрузка...</h2>
                    </div>
                </div>
            </section>
    
            <section id="ratings-accordion">
                <details class="accordion-item" open>
                    <summary>
                        <h3>Оценки треков</h3>
                        <span class="accordion-icon"></span>
                    </summary>
                    <div id="track-ratings-list" class="accordion-content">
                        <p>Загрузка оценок треков...</p>
                    </div>
                </details>
                <details class="accordion-item">
                    <summary>
                        <h3>Оценки альбомов</h3>
                        <span class="accordion-icon"></span>
                    </summary>
                    <div id="album-ratings-list" class="accordion-content">
                        <p>Загрузка оценок альбомов...</p>
                    </div>
                </details>
            </section>
        </div>

    </main>
    
    <footer><p>&copy; 2025 Cap Checking Ratings</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="common.js" defer></script> 
    <script src="user.js" defer></script> 
</body>
</html>
